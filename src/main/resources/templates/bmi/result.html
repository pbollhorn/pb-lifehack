<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BMI Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../../public/css/bmi.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <h1>BMI Calculator</h1>

    <p>Your height is <span th:text="${height}"></span> cm</p>
    <p>Your weight is <span th:text="${weight}"></span> kg</p>
    <p>Your BMI is <span th:text="${bmi}"></span></p>
    <p>Your BMI is classified as <span th:text="${bmiClassification}"></span></p>

    <p><a href="/bmi">Make New Calculation</a></p>

</div>
</body>
</html>
